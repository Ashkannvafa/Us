<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-image: url('images/IMG_0095.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      text-align: center;
      background-image: url('images/IMG_0097.PNG');
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: orchid;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100px;
    }

    button:hover {
      background-color: darkred;
    }

    .error {
      color: darkred;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color: darkorchid;">Enter Password</h2>
    <input type="password" id="password" placeholder="Password" style="height: 5px; width: 100px;">
    <button id="submit-button">Login</button>
    <p id="error-message" class="error"></p>
  </div>

  <script>
    const correctPassword = "yasemen20"; // Replace with your desired password
    const button = document.getElementById("submit-button");
    const errorMessage = document.getElementById("error-message");

    button.addEventListener("click", () => {
      const userInput = document.getElementById("password").value;

      if (userInput === correctPassword) {
        // Redirect to the new page
        window.location.href = "Webpages/second.html";
      } else {
        // Show error message
        errorMessage.textContent = "Incorrect password. Please try again.";
      }
    });
  </script>
</body>
</html>
